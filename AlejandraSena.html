<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Tabla</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Tabla de Ejemplo</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>28</td>
          <td>Madrid</td>
        </tr>
        <tr>
          <td>Juan</td>
          <td>34</td>
          <td>Barcelona</td>
        </tr>
        <tr>
          <td>Mar√≠a</td>
          <td>22</td>
          <td>Valencia</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
